<html>
<head>
<title> process file </title>

<script language="javascript" type="text/javascript">
function atm(c)
{
var c=parseInt(prompt("Enter your choice: "));
var a=parseInt(prompt("Enter your balance amount: "));
switch(c)
{
case 1:
	document.write("<center><b><br/><br/>DEPOSIT");
	var s=parseInt(prompt("Enter the Deposit amount: "));
	a=a+s;
	document.write("<br/><br/><b><center><br>Your Balance After Depositing: "+a);
	document.write("<br/><br/><b><center><br>Thank you....VISIT AGAIN");
	break;
case 2:
	document.write("<center><b><br/><br/>WITHDRAW");
	var t=parseInt(prompt("Enter the Withdrawl amount: "));
	a=a-t;
	document.write("<br/><br/><b><center><br>Your Balance after Withdrawl: "+a);
	document.write("<br/><br/><b><center><br>Thank you....VISIT AGAIN");
	break;
case 3:
	document.write("<center><b><br/><br/>FUND TRANSFER");
	var acc=parseInt(prompt("Enter account number: "));
	var u=parseInt(prompt("Enter the amount: "));
	a=a-u;
	document.write("<center><b><br/><br/>Fund Transfered Successfully");
	document.write("<center><b><br/><br/>Your Balance: "+a);
	document.write("<br/><br/><b><center><br>Thank you....VISIT AGAIN");
	break;
case 4:
	document.write("<center><b><br/><br/>BALANCE ENQUIRY");
	document.write("<center><b><br/><br/>Your Balance: "+a);
	document.write("<br/><br/><b><center><br>Thank you....VISIT AGAIN");
	break;
default:
	document.write("<center><b><br/><br/>INVALID CHOICE");
	document.write("<br/><br/><b><center><br>Thank you....VISIT AGAIN");
	break;
}

}
</script>
</head>
