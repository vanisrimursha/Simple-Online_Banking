<html>
<head>
<title> Atm login</title>
<script language="javascript"  type="text/javascript">
function check(form)
{
if(form.name.value=="" || form.acno.value=="" || form.type.value=="" || form.pswrd.value=="")
{
alert("Enter Valid Details");
}
else
{
window.open("welcome.html")
}
}
</script>
</head>
<body>
<style type="text/css">
body {
background-image: url(color.png);
background-repeat: repeat;
background-size: cover ;
}
</style>
<h1 style="color: brown; text-align: center;"> Welcome</h1>
<form style="color: purple; text-align: center; font-family: arial black;"><center>
Name  :               <input type="text" name="name"><br/><br/>
Account Number  :     <input type="number" name="acno"><br/><br/>
Account Type  :       <input type="text" name="type"><br/><br/>
Password  :           <input type="password" name="pswrd"><br/><br/>
<input type="button" onclick="check(form)" value="submit">
<input type="reset" value="cancel"><br/>
</center>
</form>
</body>
</html>
